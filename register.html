<!DOCTYPE html>
<html>
<head>
    <title>PokeStore - Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <a class="navbar-brand" href="#">PokeStore</a>
            <div class="logo-container"><img src="https://th.bing.com/th/id/OIG2.7m511GDtOMGPlj3XasDi?w=270&h=270&c=6&r=0&o=5&pid=ImgGn" alt="Webpage Logo" class="navbar-brand"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transactions.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="player-id">Player ID:</label>
                <input type="text" class="form-control" id="player-id" name="player-id" placeholder="Auto-generated" disabled>
            </div>
            <div class="form-group">
                <label for="ign">IGN (In Game Name):</label>
                <input type="text" class="form-control" id="ign" name="ign" required>
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; PokeStore</p>
        <p>Disclaimer: The copyright owner of the images used is Niantic and this project is for educational purposes only and no copyright infringement is intended.</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
